<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
	<title>kotoawase</title>

	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/vue/vue.js"></script>
</head>
<body>
	
	<script type="text/template" id="simple_template">
		<h1>Hello, {{message}}</h1>

		<p class="{{message}}">color</p>
		<input v-model="color"></input>

		<div class="counter" style="color: {{color}};">
		  <p> counter: {{counter}} </p>
		</div>

		<button v-on='click: addTweet'>add tweet</button>
		<ul class="tweets">
		  <li v-repeat="tweets" v-on='click: erase(this)' data-index='{{$index}}'>
		    {{name}}:{{$index}}:{{content}}
		  </li>
		</ul>
	</script>

	<!--<script type="text/javascript" src="script/tutorial.js"></script> -->

	<script type="text/template" id="kotoawase-table">
		<div align='center'>
			<h1>ことあわせ</h1>

			<p>score: {{score}}</p>

			<table border=1>
				<tr v-repeat="kanaTable.table" data-index='{{$index}}'>
					<td v-repeat="row">
						<p style="background-color: {{color()}}">{{kana}}</p>
					</td>
				</tr>
			</table>

			<div style="margin-top: 20px;">
				<button v-on='click: shiftUp'>↑</button>
				<div>
					<button v-on='click: shiftLeft'>←</button>
					<button v-on='click: shiftRight'>→</button>
				</div>
				<button v-on='click: shiftDown'>↓</button>
			</div>

			<div style="margin-top: 20px;">
				<p>つくる言葉: {{words}}</p>
			</div>
		</div>
	</script>

	<script type="text/javascript" src="script/main.js"></script>

</body>
</html>
