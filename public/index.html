<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
	<title>kotoawase</title>

	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/vue/vue.js"></script>
</head>
<body>
	<script type="text/template" id="kotoawase-table">
		<div align='center'>
			<h1>ことあわせ</h1>

			<p>score: {{score}}</p>

			<table border=1>
				<tr v-repeat="kanaTable.rows" data-index='{{$index}}'>
					<td v-repeat="cells">
						<p style="background-color: {{color()}}">{{kana}}</p>
					</td>
				</tr>
			</table>

			<div style="margin-top: 20px;">
				<p style="height:24px;">{{message}}</p>
				<button v-on='click: shiftUp'>↑</button>
				<div>
					<button v-on='click: shiftLeft'>←</button>
					<button v-on='click: shiftRight'>→</button>
				</div>
				<button v-on='click: shiftDown'>↓</button>
			</div>

			<div style="margin-top: 20px;">
				<p>つくる言葉: {{words}}</p>
			</div>
		</div>
	</script>

	<script type="text/javascript" src="script/main.js"></script>

</body>
</html>
